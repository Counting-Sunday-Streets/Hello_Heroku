{% extends "base.html" %}
{% block title %}Counter{% endblock %}
{% block content %}
</br>
Counting on event {{ data.event }}
<script src="{{ url_for('static', filename='js/timer.js') }}"></script>

<form id="counter" method="post" action=" {{ url_for('hello') }} ">
  <fieldset id='countButtons' disabled>
  <div class="row">
    <div class="col-xs-4 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <p class="text-center count-text"><span id="displayCountPed">0</span></p>
        </div>
      </div>
      <div class="row">
        <div class"col-xs-12">
          <input class="btn btn-info" type="button" value="Count Pedestrian" id="countPedButton" />
        </div>
      </div>
    </div>
    <div class="col-xs-4 col-xs-offset-2">
      <div class="row">
        <div class="col-xs-12">
          <p class="text-center count-text"><span id="displayCountBike">0</span></p>
        </div>
      </div>
      <div class="row">
        <div class"col-xs-12">
          <input class="btn btn-info" type="button" value="Count Bike" id="countBikeButton" />
        </div>
      </div>
    </div>
  </div>
  </fieldset>

  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">

      <div class="row">
        <div class="col-xs-12">
          <p class="text-center count-text"><span id="time">00:05</span></p>
        </div>
      </div>

      <div class="alert alert-error collapse" role="alert" id="noLocationEntered">
        <span>
        <p>Please enter your entrance number.</p>
        </span>
      </div>

      <div class='row'>
        <div class='col-xs-12'>
          <label for='location'>Location</label>
          <input class='form-control' type='number' id='location' name='location'>
        </div>
      </div>
      </br>
      <fieldset id='startButtonField'>
      <div class="row">
        <div class="col-xs-12">
          <input class="btn btn-default" type="button" value="Start" id="startButton" />
        </div>
      </div>
      </fieldset>
      </br>
      <div class="row">
        <div class="col-xs-12">
          <a href="#" class="btn btn-danger" role="button">Exit Session</a>
        </div>
      </div>

    </div>
  </div>

  <div class="form-group">
    <input type="hidden" id="buttonPedValue" name="buttonPedValue" >
    <input type="hidden" id="buttonBikeValue" name="buttonBikeValue" >
  </div>
</form>

{% endblock %}
