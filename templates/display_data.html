    <body>

      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>

    <div class="container">
    </br> </br>

<div class="Select Event">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="Secect Event" aria-haspopup="true" aria-expanded="true">
    Select Event
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    {% for entry in events %}
      <li>{{ entry.text }}</li>
    {% endfor %}
  </ul>
</div>  

<form id="submission" method="post" action=" {{ url_for('hello') }} ">
  <div class="form-group">
    <input class="btn btn-default" type="button" value="Submit" id="sub" />
  </div>
</form>

<p>
  Event {{ data.eid }}
</p>
<p>
  Total Attendees: {{ data.nump + data.numb }}
</p>

<p>
  Number of Pedestrians: {{ data.nump }}
</p>

<p>
  Number of Bikes: {{ data.numb }}
</p>

</div><!-- /.container -->
